<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>
<body>
    <a href="/search">Search</a><br>
    <a href="/latest-reviews">Latest Tips</a><br>
    <h1>Plant Catalog</h1>
    <ul>
        {% for plant in catalog %}
            <li><a href="/catalog/{{ plant.id }}">{{ plant.common_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
